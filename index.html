<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="./Css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./Css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- Css File -->
    <link rel="stylesheet" href="/Css/style.css">
</head>
<body>
    <div class="home py-4 text-center w-100 min-vh-100">
        <div class="container">
            <div class="header">
                <p class="m-3"> Bookmarker</p>
            </div>
            <hr>
            <h2> <span><i class="fa-solid fa-bookmark"></i></span> Bookmark your favorite sites <span><i class="fa-solid fa-bookmark"></i></span></h2>
            <form action="">
                <label for="text" class="fw-bold"> <span><i class="fa-solid fa-book-bookmark"></i></span> Site Name</label>
                <input type="text" name="text" id="name" placeholder="Bookmark Name">
                <label for="email"class="fw-bold"> <span><i class="fa-solid fa-link"></i></span> Site URL</label>
                <input type="email" name="email" id="email" placeholder="Website URL">
            </form>
            <button class="btn btn-sub p-2 px-5" onclick="createBook()">Submit</button>
            <hr>
            <table class="table mt-4 text-center ">
                <thead>
                    <tr><th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="./Js/bootstrap.bundle.js"></script>
    <script src="./Js/main.js"></script>
</body>
</html>
